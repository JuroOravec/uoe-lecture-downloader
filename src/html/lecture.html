<div class="lecture ${seenState}">
    <div class="seen-state">
        <span>${seenState}</span>
    </div>
    <a href="${thumbnailLink}" title="${name}" target="_blank" tabindex="0">
        <img class="lecture-thumbnail" src="${thumbnailUrl}" alt="${name}">
    </a>
    <div class="lecture-desc">
        <h3 class="lecture-title">${name}</h3>
        <div class="download-options">
        </div>
        <div class="download">
            <button class="download-btn" disabled tabindex="0">
                <span>DOWNLOAD</span>
                <span class="download-size" data-size="0"></span>
            </button>
        </div>
    </div>
</div>
<hr>
